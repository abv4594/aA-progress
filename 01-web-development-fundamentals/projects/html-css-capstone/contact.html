<!--

    Navigation Bar linking to all 4 pages
HTML form with a minimum of:
1 fieldset
3 inputs
2 text
1"radio
1 textarea
Appropriate labels for the above
1 button

-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC and Lightning Network</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <section>
        <div class="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./program.html">Program</a></li>
                <li><a href="./reference.html">Reference</a></li>
                <li><a id="focused" href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </section>

    <section class="page-title">
        <h3>Contact Us</h3>
    </section>

    <section class="contact-us">

        <form class="form-container" action="noaction" method="post">
            <fieldset class="contact-form">
                <div class="field">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="first_name" type="text">
                </div>
                <div class="field">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" name="last_name" type="text">
                </div>
                <div class="field">
                    <label for="eMail">eMail</label>
                    <input id="eMail" name="email" type="email">
                </div>

                <p class="center">You're a ...</p>
                <div class="field mv0">
                    <label for="beginner">beginner</label>
                    <input type="radio" id="beginner" name="level" checked>       
                </div>
                <div class="field mv0">
                    <label for="intermediate">intermediate</label>
                    <input type="radio" id="intermediate" name="level">
                </div>
                <div class="field mv0">
                    <label for="advanced">advanced</label>
                    <input type="radio" id="advanced" name="level">
                    
                </div>
                <div class="field mv0">
                    <label for="professor">professor</label>
                    <input type="radio" id="professor" name="level">     
                </div>
                <p class="end">... in BTC/lightning</p>

                <div class="field feedback">
                    <label for="feedback">Share your feedback</label>
                    <input type="text-area" id="feedback" name="feedback">
                </div>

                <div class="field">
                    <button class="btn">Submit</button>
                </div>

            </fieldset>
        </form>
        <div class="form-img">


        </div>
    </section>



 

</body>

</html>
